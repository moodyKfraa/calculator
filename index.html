<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div data-display-upper class="upper-display"></div>
            <div data-display-lower class="lower-display"></div>
            </div>
          <div class="nums">
            <button data-clear class="span-2">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-nums>1</button>
            <button data-nums>2</button>
            <button data-nums>3</button>
            <button data-operation style="font-size: 30px;">*</button>
            <button data-nums>4</button>
            <button data-nums>5</button>
            <button data-nums>6</button>
            <button data-operation>+</button>
            <button data-nums>7</button>
            <button data-nums>8</button>
            <button data-nums>9</button>
            <button data-operation>-</button>
            <button data-nums>.</button>
            <button data-nums>0</button>
            <button data-equal class="span-2">=</button>
        </div>
    </div>
    
</body>
</html>
